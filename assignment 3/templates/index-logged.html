<!DOCTYPE html>
<html>
  <title>Pizza Hot</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway"
  />
  <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
  <style>
    body,
    h1,
    h5 {
      font-family: 'Raleway', sans-serif;
    }
    body,
    html {
      height: 100%;
    }
    .bgimg {
      background-image: url('/public/background.jpg');
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }
  </style>
  <body>
    <div class="bgimg w3-display-container w3-text-white">
      <div class="w3-display-middle w3-jumbo">
        <p>üçïüòç</p>
      </div>
      <div class="w3-display-topleft w3-container w3-xlarge">
        <p>
          <button
            onclick="document.getElementById('menu').style.display='block'"
            class="w3-button w3-black"
          >
            menu
          </button>
        </p>
        <p>
          <button onclick="logout()" class="w3-button w3-black">logout</button>
        </p>
        <p>
          <button
            onclick="document.getElementById('contact').style.display='block'"
            class="w3-button w3-black"
          >
            finish order
          </button>
        </p>
      </div>
      <div class="w3-display-bottomleft w3-container">
        <p class="w3-xlarge">monday - friday 10-23 | saturday 14-02</p>
        <p class="w3-large">42 village St, New York</p>
        <p>
          powered by
          <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
            >w3.css</a
          >
        </p>
      </div>
    </div>

    <!-- Menu Modal -->
    <div id="menu" class="w3-modal">
      <div class="w3-modal-content w3-animate-zoom">
        <div class="w3-container w3-black w3-display-container">
          <span
            onclick="document.getElementById('menu').style.display='none'"
            class="w3-button w3-display-topright w3-large"
            >x</span
          >
          <h1>Pizzas</h1>
        </div>
        <div class="w3-container" id="menu-items-container"></div>
        <div class="w3-container w3-black w3-display-container">
          <span
            class="w3-display-topright"
            style="font-size: 35px; margin: 10px"
            id="total-amount-display"
            >$0</span
          >
          <h1>Total</h1>
        </div>
      </div>
    </div>

    <!-- Contact Modal -->
    <div id="contact" class="w3-modal">
      <div class="w3-modal-content w3-animate-zoom">
        <div class="w3-container w3-black">
          <span
            onclick="document.getElementById('contact').style.display='none'"
            class="w3-button w3-display-topright w3-large"
            >x</span
          >
          <h1>Contact</h1>
        </div>
        <div class="w3-container">
          <p>
            Reserve a table, ask for today's special or just send us a message:
          </p>
          <form action="/action_page.php" target="_blank">
            <p>
              <input
                class="w3-input w3-padding-16 w3-border"
                type="text"
                placeholder="Name"
                required
                name="Name"
              />
            </p>
            <p>
              <input
                class="w3-input w3-padding-16 w3-border"
                type="number"
                placeholder="How many people"
                required
                name="People"
              />
            </p>
            <p>
              <input
                class="w3-input w3-padding-16 w3-border"
                type="datetime-local"
                placeholder="Date and time"
                required
                name="date"
                value="2020-11-16T20:00"
              />
            </p>
            <p>
              <input
                class="w3-input w3-padding-16 w3-border"
                type="text"
                placeholder="Message \ Special requirements"
                required
                name="Message"
              />
            </p>
            <p><button class="w3-button" type="submit">SEND MESSAGE</button></p>
          </form>
        </div>
      </div>
    </div>
    <script type="application/javascript">
      if (!window.localStorage.getItem('token')) {
        window.location.href = '/';
      }
      const localCart = {};
      let items = {};

      function getLocalTotal() {
        return Object.keys(localCart).reduce((total, key) => {
          const amount = localCart[key];
          return total + amount * items[key].price;
        }, 0);
      }

      function updateLocalCart(key) {
        localCart[key] = (localCart[key] || 0) + 1;

        document.getElementById(`local-cart-${key}`).innerHTML = localCart[key];
        document.getElementById(
          'total-amount-display',
        ).innerHTML = `$${getLocalTotal()}`;
      }

      async function logout() {
        const result = await fetch('/logout', {
          method: 'POST',
          headers: {
            authorization: `Bearer ${window.localStorage.getItem('token')}`,
          },
        });

        if (result.status === 204) {
          alert('Logged out! Returning to home screen');

          window.localStorage.removeItem('token');
          window.location.href = '/';
        }
      }

      (async () => {
        const result = await fetch('/items', {
          headers: {
            authorization: `Bearer ${window.localStorage.getItem('token')}`,
          },
        });

        if (result.status === 200) {
          items = await result.json();

          Object.keys(items).forEach((key) => {
            const item = items[key];
            const itemHtml = `
        <h5 style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-content: flex-start;
          align-items: center;
        ">${item.name} <b style="
          display: flex;
          align-content: center;
          justify-content: space-between;
          width: 15%;
      ">$${item.price.toFixed(2)} <span onclick="updateLocalCart('${key}')"
          style="
            font-size: 20px;
            cursor: pointer;
            color: #FFF;
            background-color: #000;
            border-radius: 50%;
            padding: 0px 10px;"
          >+</span><div id='local-cart-${key}'>${
              localCart[key] || 0
            }</div></b></h5>`;

            document.getElementById('menu-items-container').innerHTML +=
              itemHtml;
          });
        }
      })();
    </script>
  </body>
</html>
